<% var data = {
title: "Vendor Account | Btech",
}; %>
<%= _.template(require('./../includes/vendor_header.html').default)(data) %>


<section class="section container">
    <h2 class="h4">My Profile</h2>
    <div class="row row-100">
	<div class="col-md-6">
	    <div class="form-row">
		<div class="col-sm-6">
		    <div class="form-group">
			<label>Company Name</label>
			<input type="text" class="form-control form-control-lg" value="O2Recycle">
		    </div>
		</div>
		<div class="col-sm-6">
		    <div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control form-control-lg" value="Top Price Promise">
		    </div>
		</div>
	    </div>
	    <div class="form-group">
		<label>Overview <span class="font-weight-normal">(Description of your business what products do you refurbish?)</span></label>
		<textarea rows="8" class="form-control">Selling your device is quick and easy with O2 Recycle</textarea>
	    </div>
	    <div class="form-row">
		<div class="col-sm-6">
		    <div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control form-control-lg" value="John">
		    </div>
		</div>
		<div class="col-sm-6">
		    <div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control form-control-lg" value="Doe">
		    </div>
		</div>
	    </div>
	    <div class="form-group">
		<label>Email-Address</label>
		<input type="email" class="form-control form-control-lg" value="salesdepartment@o2recycle.uk*">
	    </div>
	    <div class="form-row">
		<div class="col-sm-6">
		    <div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control form-control-lg" value="O2Recycle">
		    </div>
		</div>
		<div class="col-sm-6">
		    <div class="form-group">
			<label>Password</label>
			<div class="input-group input-group-lg">
			    <input type="password" class="form-control" value="Password">
			    <div class="input-group-append">
				<button class="btn btn-outline-info" type="button">
				    <svg class="icon eye-open">
				    <use xlink:href="./img/sprite.svg#eye-open"></use>
				    </svg>
				</button>
			    </div>
			</div>
			<span class="form-text text-right"><a href="#">Reset password?</a></span>
		    </div>
		</div>
	    </div>
	</div>
	<div class="col-md-6">
	    <div class="form-group">
		<label>Phone</label>
		<div class="input-group input-group-lg">
		    <div class="input-group-append">
			<select class="form-control form-control-lg">
			    <option>Can +1</option>
			    <option>Can +2</option>
			    <option>Can +3</option>
			    <option>Can +4</option>
			</select>
		    </div>
		    <div class="custome-placeholder">
			<input type="text" class="form-control form-control-lg" value="0345 505 0202">
			<div class="placeholder"><span class="text-muted">Phone number - optional</span><br><span>0345 505 0202</span></div>
		    </div>
		</div>
	    </div>
	    <div class="form-group">
		<label>Address</label>
		<input type="text" class="form-control form-control-lg" value="Guildford House, Heather Close, Lyme Green Business Park, Macclesfield, SK11">
	    </div>
	    <div class="form-row">
		<div class="col-lg-4">
		    <div class="form-group">
			<label>City</label>
			<select class="form-control form-control-lg">
			    <option>Toronto</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			</select>
		    </div>
		</div>
		<div class="col-lg-4">
		    <div class="form-group">
			<label>Postal Code</label>
			<select class="form-control form-control-lg">
			    <option>230028</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			</select>
		    </div>
		</div>
		<div class="col-lg-4">
		    <div class="form-group">
			<label>Country</label>
			<select class="form-control form-control-lg">
			    <option>Canada</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			    <option>Device Type</option>
			</select>
		    </div>
		</div>
	    </div>
	    <div class="form-group">
		<label>Website</label>
		<input type="text" class="form-control form-control-lg" value="https://www.o2recycle.co.uk/">
	    </div>
	    <div class="form-group mt-md-5">
		<button type="button" class="btn btn-primary btn-lg btn-block">Update</button>
	    </div>
	</div>
    </div>
</section>

<%= _.template(require('./../includes/vendor_footer.html').default)(data) %>
